<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
       <h1>Weather Dashboard</h1>
    </header>
    
    <main>
        <section class="searchbar">
            <h2>Search Your City</h2>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="City" aria-label="Username" aria-describedby="basic-addon1">
                <div class="input-group-prepend">
                    <button class="input-group-text" id="basic-addon1">submit</button>
                </div>
            </div>
            <div class="searched"></div>
        </section>

        <section class="weatherinfo">
            <h2>Today's Weather:</h2>
            <div class="today">
                <div class="current">
                    <h2 class="tname">Your City</h2>
                    <p class="ttempt">Temp</p>
                    <p class="twind">Wind</p>
                    <p class="thumidity">Humidity</p>
                </div>
            </div>

            <div class="fiveday">
                <h2>5-day Forecast:</h2>
                <div id="card" class="card">
                </div>

            </div>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/bf37de4bfe.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
